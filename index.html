<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://wallpapers.com/images/hd/kanye-west-glasses-png-97-8jc035d7u0q8x98g.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kanye West - The Real Jesus</title>
  </head>
  <body>
    <div class="page-title">
      <h1 class="title">Kanye West Knows Everything!</h1>
    </div>
    <div class="background">
      <img src="" id="bg-img" />
    </div>
    <div class="container">
      <div class="player-img">
        <img src="" class="active" id="cover" />
      </div>
      <h2 id="music-title"></h2>
      <h3 id="music-artist"></h3>
      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
      <div class="player-controls">
        <i id="prev" class="fa-solid fa-backward" title="Previous"></i>
        <i id="play" class="fa-solid fa-play play-button" title="Play"></i>
        <i id="next" class="fa-solid fa-forward" title="Next"></i>

    <div class="container-quote">
      <h2 class="quote-title">Kanye West once said:</h2>

      <i class="fa-solid fa-repeat" title="Reload"></i>
